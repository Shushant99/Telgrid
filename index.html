<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telgrid</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #ffa17f, #00223e);
            color: #fff;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(to right, #ffa17f, #00223e);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
        }

        .cta-buttons lobt {
            margin-left: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .login {
            background-color: #ae7943;
            color: #fffbfb;
        }

        .signup {
            background-color: #c17c38;
            color: #fbfeff;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 20px;
        }

        .hero-text {
            flex: 1;
            max-width: 50%;
        }

        .hero-text h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 20px;
            overflow: hidden;
            display: inline-block;
            border-right: 2px solid #fff;
            /* Typing cursor effect */
            width: 100%;
            /* Allow text to wrap */
        }

        .hero-image {
            flex: 1;
            max-width: 50%;
        }

        .hero-image img {
            width: 100%;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px 0;
            background: linear-gradient(to right, #ffa17f, #00223e);
            color: #fff;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">Telgrid.world</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="cta-buttons">
            <a href="login.html" class="lobt">Log in</a>
            <a href="signup.html" class="lobt">Get Started</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Hi, welcome to Telgrid</h1>
            <p id="typing-text"></p>
        </div>
        <div class="hero-image">
            <img src="https://via.placeholder.com/600x400" alt="Crowd Illustration">
        </div>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2023 Telgrid.world | All Rights Reserved
    </footer>

    <script>
        // JavaScript for typing animation
        const textElement = document.getElementById("typing-text");
        const textContent = "At Telgrid, we specialize in connecting skilled professionals with companies seeking talent for their projects. By leveraging our extensive network and deep industry knowledge, we ensure that you find the right match for your needs. Let Telgrid help you streamline your hiring process and enhance your team's capabilities today.";
        let index = 0;

        function typeText() {
            if (index < textContent.length) {
                textElement.textContent += textContent.charAt(index);
                index++;
                setTimeout(typeText, 150); // Adjust speed of typing here
            }
        }

        // Start typing animation when the page loads
        window.onload = typeText;
    </script>
</body>

</html>
