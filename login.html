<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telgrid - Login</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7290127773146699"
        crossorigin="anonymous"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        /* background: linear-gradient(to right, #FF7E5F, #FED47B); */
        background: linear-gradient(135deg, #61f7d9, #009e9c);
        color: white;
        overflow-x: hidden;
    }

    /* Header Styles */
    
    .logo {
        font-size: 1.5rem;
        font-weight: bold;
    }

    nav ul {
        display: flex;
        list-style: none;
    }

    nav ul li {
        margin: 0 15px;
    }

    nav ul li a {
        text-decoration: none;
        color: #fff;
        font-size: 1rem;
    }

    nav ul li a:hover {
        text-decoration: none;
        color: #fff;
        font-size: 1.1rem;
    }



    

    .button-signup {
        margin-left: 10px;
        padding: 8px 15px;
        border: solid black 2px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        /* background-color: #ffad5b; */
        color: #fbfeff;
        text-decoration: none;
        background: linear-gradient(135deg, #74b9ff, #00cec9);
    }

    .button-signup:hover {
        background: linear-gradient(135deg, #00cec9, #74b9ff);
        /* Inverted gradient on hover */
    }

    
    /* Footer */

    footer {
        background: linear-gradient(to bottom, #2D2D2D, #121212);

        color: #bdbdbd;
        text-align: center;
        padding: 20px 0;
        font-size: 0.9rem;
        margin-top: auto;
    }

    .footer-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
    }

    .footer-content p {
        margin: 5px;
    }
</style>

<body>
    <div class="main">
        <!-- Navbar -->
        <header>
            <div class="logo">Telgrid.world</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="cta-buttons">

                <a href="signup.html" class="button-signup">Get Started</a>
            </div>
        </header>

        <!-- Login Section -->
        <main>
            <section class="login-hero">
                <div class="login-options">
                    <button class="btn" id="clientBtn">Client</button>
                    <button class="btn" id="companyBtn">Company</button>
                </div>
                <div class="login-form" id="loginForm">
                    <h2 id="loginTitle">Login as Client</h2>
                    <form>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>

                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>

                        <button type="submit" class="btn-submit">Login</button>
                    </form>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
            </section>
            <footer>
                <div class="footer-content">
                    <p>Telgrid Connecting the World</p>
                    <p>&copy; 2023 Telgrid.world | All Rights Reserved</p>
                </div>
            </footer>
        </main>
    </div>

    <!-- JavaScript for Dynamic Form -->
    <script>
        const clientBtn = document.getElementById('clientBtn');
        const companyBtn = document.getElementById('companyBtn');
        const loginTitle = document.getElementById('loginTitle');

        clientBtn.addEventListener('click', () => {
            loginTitle.textContent = "Login as Client";
        });

        companyBtn.addEventListener('click', () => {
            loginTitle.textContent = "Login as Company";
        });
    </script>
</body>

</html>
