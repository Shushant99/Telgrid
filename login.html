<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telgrid - Login</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <!-- Navbar -->
        <header>
            <nav>
                <div class="nav-left">
                    
                    <a href="index.html" class="logo">TELGRID</a>
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="nav-right">
                    <a href="login.html" class="btn-nav">Login</a>
                    <a href="signup.html" class="btn-nav signup">Signup</a>
                </div>
            </nav>
        </header>

        <!-- Login Section -->
        <main>
            <section class="login-hero">
                <div class="login-options">
                    <button class="btn" id="clientBtn">Client</button>
                    <button class="btn" id="companyBtn">Company</button>
                </div>
                <div class="login-form" id="loginForm">
                    <h2 id="loginTitle">Login as Client</h2>
                    <form>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                        
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        
                        <button type="submit" class="btn-submit">Login</button>
                    </form>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
            </section>
            <footer>
                <div class="footer-content">
                    <p>Telgrid Connecting the World</p>
                    <p>&copy; 2023 Telgrid.world | All Rights Reserved</p>
                </div>
            </footer>
        </main>
    </div>

    <!-- JavaScript for Dynamic Form -->
    <script>
        const clientBtn = document.getElementById('clientBtn');
        const companyBtn = document.getElementById('companyBtn');
        const loginTitle = document.getElementById('loginTitle');

        clientBtn.addEventListener('click', () => {
            loginTitle.textContent = "Login as Client";
        });

        companyBtn.addEventListener('click', () => {
            loginTitle.textContent = "Login as Company";
        });
    </script>
</body>
</html>
