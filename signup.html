<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page with Video Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background: rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(3px);
  position: relative;
  z-index: 1;
}

/* Center group: logo + nav */
.header-center {
  display: flex;
  flex: 1;
  justify-content: center;
  align-items: center;
  gap: 2rem;
}

/* Logo */
.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: #00ff6a;
}

/* Navigation */
nav ul {
  display: flex;
  list-style: none;
  gap: 1.5rem;
}

nav a {
  color: white;
  text-decoration: none;
  font-size: 1rem;
  transition: color 0.3s;
}

nav a:hover {
  color: #00ff6a;
}

/* CTA buttons aligned right */
.cta-buttons {
  display: flex;
  gap: 1rem;
}

.button-login,
.button-signup {
  padding: 0.5rem 1rem;
  border: 2px solid #00ff6a;
  color: white;
  background: transparent;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
  transition: all 0.3s ease;
}

.button-login:hover,
.button-signup:hover {
  background: #00ff6a;
  color: black;
  box-shadow: 0 0 12px #00ff6a;
}

    /* Background Video */
    .video-bg {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    /* Form Container */
    .form-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-form {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      color: white;
      width: 300px;
    }

    .signup-form h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .signup-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .signup-form button {
      width: 100%;
      padding: 10px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .signup-form button:hover {
      background-color: #008ecc;
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop class="video-bg">
    <source src="image/main.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>
  <!-- header  -->
<header>
        <div class="logo">Telgrid.world</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="cta-buttons">
            <a href="login.html" class="button-login">Log in</a>
            <a href="signup.html" class="button-signup">Get Started</a>
        </div>
    </header>
  <!-- Signup Form -->
  <div class="form-container">
    <form class="signup-form">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
  </div>
<!-- footer -->
   <footer>
                <div class="footer-content">
                    <p>Telgrid Connecting the World</p>
                    <p>&copy; 2023 Telgrid.world | All Rights Reserved</p>
                </div>
            </footer>
</body>
</html>
