<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page with Video Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    /* Background Video */
    .video-bg {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    /* Form Container */
    .form-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-form {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      color: white;
      width: 300px;
    }

    .signup-form h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .signup-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .signup-form button {
      width: 100%;
      padding: 10px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .signup-form button:hover {
      background-color: #008ecc;
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop class="video-bg">
    <source src="image/main.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>
  <!-- header  -->
<header>
        <div class="logo">Telgrid.world</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="cta-buttons">
            <a href="login.html" class="button-login">Log in</a>
            <a href="signup.html" class="button-signup">Get Started</a>
        </div>
    </header>
  <!-- Signup Form -->
  <div class="form-container">
    <form class="signup-form">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
  </div>
<!-- footer -->
   <footer>
                <div class="footer-content">
                    <p>Telgrid Connecting the World</p>
                    <p>&copy; 2023 Telgrid.world | All Rights Reserved</p>
                </div>
            </footer>
</body>
</html>
