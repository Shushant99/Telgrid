<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telgrid - Signup</title>
    <link rel="stylesheet" href="signupstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <!-- Navbar -->
        <header>
            <nav>
                <div class="nav-left">
                    <div class="logo">TELGRID</div>
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="nav-right">
                    <a href="login.html" class="btn-nav">Login</a>
                    <a href="signup.html" class="btn-nav signup">Signup</a>
                </div>
            </nav>
        </header>

        <!-- Signup Section -->
        <main>
            <section class="signup-hero">
                <div class="signup-options">
                    <button class="btn" id="clientSignupBtn">Client</button>
                    <button class="btn" id="companySignupBtn">Company</button>
                </div>
                <div class="signup-form" id="signupForm">
                    <h2 id="signupTitle">Signup as Client</h2>
                    <form>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                        
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        
                        <button type="submit" class="btn-submit">Signup</button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <!-- JavaScript for Dynamic Form -->
    <script>
        const clientSignupBtn = document.getElementById('clientSignupBtn');
        const companySignupBtn = document.getElementById('companySignupBtn');
        const signupTitle = document.getElementById('signupTitle');

        clientSignupBtn.addEventListener('click', () => {
            signupTitle.textContent = "Signup as Client";
        });

        companySignupBtn.addEventListener('click', () => {
            signupTitle.textContent = "Signup as Company";
        });
    </script>
</body>
</html>
