<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telgrid - Signup</title>
    <link rel="stylesheet" href="signupstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7290127773146699"
        crossorigin="anonymous"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        /* background: linear-gradient(to right, #FF7E5F, #FED47B); */
        background: linear-gradient(135deg, #61f7d9, #009e9c);
        color: white;
        overflow-x: hidden;
    }

    /* Header Styles */
    
    .logo {
        font-size: 1.5rem;
        font-weight: bold;
    }

    nav ul {
        display: flex;
        list-style: none;
    }

    nav ul li {
        margin: 0 15px;
    }

    nav ul li a {
        text-decoration: none;
        color: #fff;
        font-size: 1rem;
    }

    nav ul li a:hover {
        text-decoration: none;
        color: #fff;
        font-size: 1.1rem;
    }



    .button-login {
        margin-left: 10px;
        padding: 8px 15px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        /* background-color: #ffb163; */
        border: solid black 2px;
        color: #fffbfb;
        text-decoration: none;
         background: linear-gradient(135deg, #74b9ff, #00cec9);
    }

    .button-login:hover {
        background: linear-gradient(135deg, #009e9c, #61f7d9);
        /* Inverted gradient on hover */
    }

    

   


    /* Footer */

    footer {
        background: linear-gradient(to bottom, #2D2D2D, #121212);

        color: #bdbdbd;
        text-align: center;
        padding: 20px 0;
        font-size: 0.9rem;
        margin-top: auto;
    }

    .footer-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
    }

    .footer-content p {
        margin: 5px;
    }
</style>

<body>
    <div class="main">
        <!-- Navbar -->
        <header>
            <div class="logo">Telgrid.world</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="cta-buttons">
                <a href="login.html" class="button-login">Log in</a>

            </div>
        </header>


        <!-- Signup Section -->
        <main>
            <section class="signup-hero">
                <div class="signup-options">
                    <button class="btn" id="clientSignupBtn">Client</button>
                    <button class="btn" id="companySignupBtn">Company</button>
                </div>
                <div class="signup-form" id="signupForm">
                    <h2 id="signupTitle">Signup as Client</h2>
                    <form>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>

                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>

                        <button type="submit" class="btn-submit">Signup</button>
                    </form>
                </div>
            </section>
            <footer>
                <div class="footer-content">
                    <p>Telgrid Connecting the World</p>
                    <p>&copy; 2023 Telgrid.world | All Rights Reserved</p>
                </div>
            </footer>
        </main>
    </div>

    <!-- JavaScript for Dynamic Form -->
    <script>
        const clientSignupBtn = document.getElementById('clientSignupBtn');
        const companySignupBtn = document.getElementById('companySignupBtn');
        const signupTitle = document.getElementById('signupTitle');

        clientSignupBtn.addEventListener('click', () => {
            signupTitle.textContent = "Signup as Client";
        });

        companySignupBtn.addEventListener('click', () => {
            signupTitle.textContent = "Signup as Company";
        });
    </script>
</body>

</html>
