<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<link rel="stylesheet" href="contactstyle.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        /* background: linear-gradient(to right, #FF7E5F, #FED47B); */
        background: linear-gradient(135deg, #61f7d9, #009e9c);
        color: white;
        overflow-x: hidden;
    }

    /* Header Styles */


    .logo {
        font-size: 1.5rem;
        font-weight: bold;
    }

    nav ul {
        display: flex;
        list-style: none;
    }

    nav ul li {
        margin: 0 15px;
    }

    nav ul li a {
        text-decoration: none;
        color: #fff;
        font-size: 1rem;
    }

    nav ul li a:hover {
        text-decoration: none;
        color: #fff;
        font-size: 1.1rem;
    }



    .button-login {
        margin-left: 10px;
        padding: 8px 15px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        /* background-color: #ffb163; */
        border: solid black 2px;
        color: #fffbfb;
        text-decoration: none;
        background: linear-gradient(135deg, #61f7d9, #009e9c);
    }

    .button-login:hover {
        background: linear-gradient(135deg, #009e9c, #61f7d9);
        /* Inverted gradient on hover */
    }

    .button-signup {
        margin-left: 10px;
        padding: 8px 15px;
        border: solid black 2px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        /* background-color: #ffad5b; */
        color: #fbfeff;
        text-decoration: none;
        background: linear-gradient(135deg, #74b9ff, #00cec9);
    }

    .button-signup:hover {
        background: linear-gradient(135deg, #00cec9, #74b9ff);
        /* Inverted gradient on hover */
    }

    
    /* Footer */

    footer {
        background: linear-gradient(to bottom, #2D2D2D, #121212);

        color: #bdbdbd;
        text-align: center;
        padding: 20px 0;
        font-size: 0.9rem;
        margin-top: auto;
    }

    .footer-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
    }

    .footer-content p {
        margin: 5px;
    }
</style>

<body>

    <div class="main">
        <!-- Header and Navbar -->
        <header>
            <div class="logo">Telgrid.world</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

        </header>
        <div class="container">
            <div class="left">
                <img src="image/programmer.png" alt="">
            </div>
        </div>

        <!-- Created a form thats collect user details and message to contact them -->
        <div class="form">
            <h1>Get in Touch!!!</h1>
            <div class="wrap-input-1">
                <input class="input" name="fname" type="text" placeholder="Name">
                <span class="focus-border"></span>
            </div>

            <div class="wrap-input-2">
                <input class="input" name="email" type="email" placeholder="email">
                <span class="focus-border"></span>
            </div>

            <div class="wrap-input-3">
                <input class="input" name="Phone" type="tel" placeholder="Phone">
                <span class="focus-border"></span>
            </div>

            <div class="wrap-input-4">
                <input class="input" name="Message" type="text" placeholder="Message">
                <span class="focus-border"></span>
            </div>
            <br> <br>
            <button class="btn-3"><span>Button</span></button>
            <!-- footer  -->

        </div>
        <footer>
            <div class="footer-content">
                <p>Telgrid Connecting the World</p>
                <p>&copy; 2023 Telgrid.world | All Rights Reserved</p>
            </div>
        </footer>
</body>

</html>
