    rel="stylesheet">


<body>

    <div class="main">
        <!-- Header and Navbar -->
        <header>
            <div class="logo">Telgrid.world</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

        </header>
        <div class="container">
            <div class="left">
                <img src="image/programmer.png" alt="">
            </div>
        </div>

        <!-- Created a form thats collect user details and message to contact them -->
        <div class="form">
            <h1>Get in Touch!!!</h1>
            <div class="wrap-input-1">
                <input class="input" name="fname" type="text" placeholder="Name">
                <span class="focus-border"></span>
            </div>

            <div class="wrap-input-2">
                <input class="input" name="email" type="email" placeholder="email">
                <span class="focus-border"></span>
            </div>

            <div class="wrap-input-3">
                <input class="input" name="Phone" type="tel" placeholder="Phone">
                <span class="focus-border"></span>
            </div>

            <div class="wrap-input-4">
                <input class="input" name="Message" type="text" placeholder="Message">
                <span class="focus-border"></span>
            </div>
            <br> <br>
            <button class="btn-3"><span>Button</span></button>
            <!-- footer  -->

        </div>
        <footer>
            <div class="footer-content">
                <p>Telgrid Connecting the World</p>
